<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alphabest – Home</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: url("class.jpg") center / cover no-repeat;
    overflow: hidden;
    color: white;
}

/* Dark overlay */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    z-index: 0;
}

/* ================= TOP UI ================= */

.top-ui {
    position: relative;
    z-index: 2;
    width: 100%;
    text-align: center;
    padding-top: 18px;
    transition: 1.2s cubic-bezier(.2,.8,.2,1);
}

/* Exit animation */
.top-ui.exit {
    transform: translateY(-140px);
    opacity: 0;
}

/* LOGO */
.logo {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 18px;
    opacity: 0;
    transform: translateY(-15px);
    animation: logoFade 2s ease forwards;
    animation-delay: 0.8s;
}

.logo img {
    width: 70px;
}

/* SEARCH */
.search-bar {
    margin: 18px auto 10px;
    width: 520px;
    max-width: 90%;
    opacity: 0;
    transform: translateY(10px);
    animation: searchFade 2s ease forwards;
    animation-delay: 1.3s;
}

.search-bar input {
    width: 100%;
    padding: 14px 16px;
    border-radius: 6px;
    border: none;
    outline: none;
    background: rgba(0,0,0,0.6);
    color: white;
}

/* MENU */
.menu {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-top: 12px;
    opacity: 0;
    animation: menuFade 1.8s ease forwards;
    animation-delay: 1.9s;
}

.menu a {
    cursor: pointer;
    color: white;
    text-decoration: none;
    letter-spacing: 1px;
    opacity: 0.85;
}
.menu a:hover {
    opacity: 1;
}

/* ================= COUNTDOWN ================= */

.countdown-hud {
    position: fixed;
    top: 42%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 5;
    font-family: "Consolas", monospace;
}

.cd-title {
    font-size: 14px;
    letter-spacing: 3px;
    color: rgba(180,255,200,0.7);
}

.cd-time {
    font-size: 58px;
    font-weight: bold;
    letter-spacing: 4px;
    color: #9dffb3;
    text-shadow: 0 0 12px rgba(157,255,179,0.6);
}

.cd-sub {
    font-size: 12px;
    letter-spacing: 2px;
    color: rgba(180,255,200,0.5);
}

/* Glitch out */
.countdown-hud.glitch {
    animation: glitchOut 1s steps(6) forwards;
}

/* ================= ANIMATIONS ================= */

@keyframes logoFade {
    from {opacity:0; transform:translateY(-15px);}
    to {opacity:1; transform:translateY(0);}
}

@keyframes searchFade {
    from {opacity:0; transform:translateY(10px);}
    to {opacity:1; transform:translateY(0);}
}

@keyframes menuFade {
    from {opacity:0;}
    to {opacity:1;}
}

@keyframes glitchOut {
    0% { filter:none; opacity:1; }
    20% { filter:contrast(200%) saturate(300%); }
    40% { filter:blur(2px) contrast(300%); }
    60% { filter:blur(4px) brightness(200%); }
    100% { filter:blur(12px); opacity:0; }
}
</style>
</head>

<body>

<div class="top-ui">

    <div class="logo">
        <img src="THPT Chuyên Bạc Liêu-Picsart-AiImageEnhancer.png">
        <img src="Alphabest Logo.png">
    </div>

    <div class="search-bar">
        <input placeholder="Search memories...">
    </div>

    <div class="menu">
        <a onclick="go('about.html')">ABOUT US</a>
        <a onclick="go('album.html')">ALBUM</a>
        <a onclick="go('thought.html')">OUR THOUGHT</a>
        <a onclick="go('chat.html')">CHAT</a>
    </div>

</div>

<div class="countdown-hud">
    <div class="cd-title">NATIONAL HIGHSCHOOL EXAM</div>
    <div class="cd-time" id="cd-time">00:00:00:00</div>
    <div class="cd-sub">TARGET — 11 JUNE 2026</div>
</div>

<script>
const target = new Date("2026-06-11T00:00:00").getTime();

setInterval(() => {
    const d = target - Date.now();
    const days = Math.floor(d/86400000);
    const h = Math.floor((d/3600000)%24);
    const m = Math.floor((d/60000)%60);
    const s = Math.floor((d/1000)%60);
    cd-time.innerText =
        `${days}:${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
},1000);

function go(page){
    document.querySelector(".top-ui").classList.add("exit");
    document.querySelector(".countdown-hud").classList.add("glitch");

    setTimeout(()=>window.location.href = page,1200);
}
</script>

</body>
</html>
