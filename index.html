<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alphabest Time Capsule</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: url("https://img.goodfon.com/original/1920x1080/b/47/karta-mira-zemlia-fon-materiki.jpg")
                center / cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
}

/* overlay */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(1px);
    z-index: 0;
}

/* ================= LOGIN ================= */
#login {
    position: relative;
    z-index: 1;
}

.login-wrapper {
    text-align: center;
}

.logo {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 16px;
    margin-bottom: 30px;
}

.logo img {
    width: 70px;
    opacity: 0.95;
}

/* INPUT GROUP */
.input-group {
    display: flex;
    width: 520px;
    border-radius: 4px;
    overflow: hidden;
    margin: 0 auto;
}

.input-box {
    position: relative;
    width: 50%;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.input-box:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.35);
}

.input-box.username {
    background: rgba(0, 0, 0, 0.45);
}

.input-box.password {
    background: rgba(0, 0, 0, 0.55);
}

.input-box input {
    width: 100%;
    padding: 16px 16px 16px 46px;
    background: transparent;
    border: none;
    outline: none;
    color: white;
    font-size: 16px;
}

.input-box input::placeholder {
    color: #f0f0f0;
}

.icon {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px;
}

/* CHECKBOX */
.options {
    width: 520px;
    margin: 14px auto 30px;
    text-align: left;
    font-size: 14px;
}

.checkbox {
    display: flex;
    align-items: center;
    cursor: pointer;
    color: #eee;
}

.checkbox input {
    display: none;
}

.custom-check {
    width: 18px;
    height: 18px;
    border-radius: 6px;
    background: white;
    margin-right: 10px;
    position: relative;
}

.checkbox input:checked + .custom-check {
    background: #2e9dff;
}

.checkbox input:checked + .custom-check::after {
    content: "âœ“";
    position: absolute;
    color: white;
    font-size: 14px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -55%);
}

/* BUTTON */
.login-btn {
    width: 240px;
    padding: 14px;
    background: #111111;
    border: none;
    color: #ffffff;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: 0.2s;
    outline: 1px solid rgba(255,255,255,0.08);
}

.login-btn:hover {
    background: #333333;
    box-shadow: 0 12px 30px rgba(0,0,0,0.6);
}

.error {
    margin-top: 15px;
    color: #ffb3b3;
}

/* ================= INTRO ================= */
#intro {
    position: fixed;
    inset: 0;
    background: #000;
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.intro-logos {
    position: relative;
    width: 320px;
    height: 120px;
}

.intro-logos img {
    position: absolute;
    top: 50%;
    transform: translateY(-50%) scale(0.8);
    opacity: 0;
    transition: 1s cubic-bezier(.4,0,.2,1);
}

.intro-logos .left {
    left: -140px;
}

.intro-logos .right {
    right: -140px;
}

.intro-logos img.show {
    opacity: 1;
    transform: translateY(-50%) scale(1);
}

.intro-logos img.zoom {
    transform: translateY(-50%) scale(1.6);
}

/* ================= HOME ================= */
#home {
    position: fixed;
    inset: 0;
    background: #0b0b0b;
    display: none;
    z-index: 5;
}

header {
    height: 64px;
    background: #000;
    display: flex;
    align-items: center;
    padding: 0 20px;
}

header img {
    height: 40px;
    margin-right: 12px;
}

.main {
    padding: 60px;
    opacity: 0;
    transform: translateY(20px);
    transition: 1s ease;
}

.main.show {
    opacity: 1;
    transform: none;
}

/* responsive */
@media (max-width: 600px) {
    .input-group,
    .options {
        width: 90%;
    }

    .input-group {
        flex-direction: column;
    }

    .input-box {
        width: 100%;
    }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
    <div class="login-wrapper">

        <div class="logo">
            <img src="THPT ChuyÃªn Báº¡c LiÃªu-Picsart-AiImageEnhancer.png">
            <img src="Alphabest Logo.png">
        </div>

        <div class="input-group">
            <div class="input-box username">
                <span class="icon">ðŸ‘¤</span>
                <input id="username" placeholder="Username">
            </div>
            <div class="input-box password">
                <span class="icon">ðŸ”’</span>
                <input id="password" type="password" placeholder="Password">
            </div>
        </div>

        <div class="options">
            <label class="checkbox">
                <input type="checkbox" checked>
                <span class="custom-check"></span>
                Erase data after log out?
            </label>
        </div>

        <button class="login-btn" onclick="login()">Sign In</button>
        <div class="error" id="error"></div>
    </div>
</div>

<!-- INTRO -->
<div id="intro">
    <div class="intro-logos">
        <img src="THPT ChuyÃªn Báº¡c LiÃªu-Picsart-AiImageEnhancer.png" class="left" id="logo1">
        <img src="Alphabest Logo.png" class="right" id="logo2">
    </div>
</div>

<!-- HOME -->
<div id="home">
    <header>
        <img src="THPT ChuyÃªn Báº¡c LiÃªu-Picsart-AiImageEnhancer.png">
        <img src="Alphabest Logo.png">
    </header>

    <div class="main" id="main">
        <h1>Welcome to Alphabest Time Capsule</h1>
        <p>Memories Â· Moments Â· History</p>
    </div>
</div>

<script>
const USERNAME = "admin";
const PASSWORD = "alphabest";

function login() {
    const u = username.value;
    const p = password.value;
    const error = document.getElementById("error");

    if (u !== USERNAME || p !== PASSWORD) {
        error.innerText = "Invalid credentials";
        return;
    }

    document.getElementById("login").style.display = "none";

    const intro = document.getElementById("intro");
    intro.style.display = "flex";

    const l1 = document.getElementById("logo1");
    const l2 = document.getElementById("logo2");

    setTimeout(() => {
        l1.classList.add("show");
        l2.classList.add("show");
    }, 200);

    setTimeout(() => {
        l1.classList.add("zoom");
        l2.classList.add("zoom");
    }, 1200);

    setTimeout(() => {
        intro.style.display = "none";
        document.getElementById("home").style.display = "block";
        document.getElementById("main").classList.add("show");
    }, 2600);
}
</script>

</body>
</html>
